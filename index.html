  <head>

      name="keywords"
      content="Inmobiliarias, Casas, Venta, Alquiler, Córdoba, La Falda, Valle de Punilla, Sierras de Córdoba, Tasaciones"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Creador contenedores con JS</title>
  </head>

  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container zindex">
          <a
            class="navbar-brand col-8 justify-content-start"
            href="#"
            ><img
              class="imgLogo"
              src=".\Imgenes\logo-blanco.png"
              alt="Logo Bienes Raices"
          /></a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav $indigo"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div>
            <!--Fondo menu-->
            <div
              class="collapse navbar-collapse justify-content-start"
              id="navbarNav"
            >
              <ul class="navbar-nav col-4">
                <li class="nav-item">
                  <a
                    class="nav-link active text-light"
                    aria-current="page"
                    href="creador.html"
                  >
                    Inicio
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="creador.html">
                    Tasaciones
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="creador.html">
                    Alquileres
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="creador.html">Venta </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="creador.html">
                    Contacto
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!--Cierre fondo-->
        </div>
      </nav>
      <div class="tituloInicio container">
        <h1 class="editandoTitulo">
          Invertí en tu futuro <br />
          Encontrá tu propiedad
        </h1>
      </div>
    </header>


    <section class="contenedorBuscar">
      <div id="tituloBucador" class="contenedortituloBuscar"></div>



      <div class="contenedorSelect">
        <select class="editandoSelect" name="Estado" id="estado">
          <option  selected value="">Tipo de Operación</option>
          <option value="Alquiler">Alquiler</option>
          <option value="Venta">Venta</option>
        </select>

        <select class="editandoSelect" name="tipoPropiedad" id="tipoPropiedad">
          <option  selected value="">Tipo de Propiedad</option>
          <option value="Casa">Casa</option>
          <option value="Departamento">Departamento</option>
        </select>

        <select class="editandoSelect" name="Localidad" id="localidad">
          <option  selected value="">Localidad</option>
          <option value="La Falda">La Falda</option>
          <option value="Huerta Grande">Huerta Grande</option>
          <option value="La Cumbre">La Cumbre</option>
        </select>

          <button class="boton" id="botonBuscar">Buscar</button>
          <div class="aplicandoDOMcss" id="aplicandoDOMerror"></div>

      </div>
    </section>

    <div class="aplicandoDOMcss" id="aplicandoDOM"></div>

    <section class="sectionFormulario">
      <h3 class="tituloFormulario">Suscribite a nuestra página</h3>
    
      <div class="divFormulario">
        <input class=" editandoSelect__edit" type="text" placeholder="Nombre" id="nombretxt"><br><br>   
        <input class=" editandoSelect__edit" type="text" placeholder="Apellido" id="apellidotxt"><br><br>
        <input class=" editandoSelect__edit" type="email" placeholder="Email" id="email"><br><br>
    
        
        <button class="boton botonform" type="submit" id="boton-guardar">Suscribirme</button>
      </div>
      <div id="errorForm">
    
      </div>

    <section class="callToAction">
      <div id="call"> </div>
      <div id="divBoton"></div> 
    </section>

    

<footer>
  <div> <h3 class="piedePagina"> ©2021 Victoria Brown - Todos los derechos reservados  </h3></div>
</footer>
    <script src="./main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
